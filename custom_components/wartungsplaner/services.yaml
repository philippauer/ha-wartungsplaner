complete_task:
  name: Complete Task
  description: Mark a maintenance task as completed.
  fields:
    task_id:
      name: Task ID
      description: The ID of the task to complete.
      required: true
      selector:
        text:
    notes:
      name: Notes
      description: Optional notes about the completion.
      required: false
      selector:
        text:

add_task:
  name: Add Task
  description: Add a new maintenance task.
  fields:
    name:
      name: Name
      description: Name of the task.
      required: true
      selector:
        text:
    description:
      name: Description
      description: Description of the task.
      required: false
      selector:
        text:
    category:
      name: Category
      description: Task category.
      required: false
      default: other
      selector:
        select:
          options:
            - label: Heizung
              value: heating
            - label: Sicherheit
              value: safety
            - label: Sanitär
              value: plumbing
            - label: Geräte
              value: appliances
            - label: Außen
              value: exterior
            - label: Innen
              value: interior
            - label: Elektrik
              value: electrical
            - label: Garten
              value: garden
            - label: Reinigung
              value: cleaning
            - label: Sonstiges
              value: other
    priority:
      name: Priority
      description: Task priority.
      required: false
      default: medium
      selector:
        select:
          options:
            - label: Niedrig
              value: low
            - label: Mittel
              value: medium
            - label: Hoch
              value: high
            - label: Kritisch
              value: critical
    interval_value:
      name: Interval Value
      description: Interval value (e.g. 3 for every 3 months).
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 365
          mode: box
    interval_unit:
      name: Interval Unit
      description: Interval unit.
      required: false
      default: months
      selector:
        select:
          options:
            - label: Tage
              value: days
            - label: Wochen
              value: weeks
            - label: Monate
              value: months
            - label: Jahre
              value: years

